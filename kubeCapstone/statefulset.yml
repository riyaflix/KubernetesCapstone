apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-cluster
spec:
  serviceName: elasticsearchheadless
  replicas: 2
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 9200
          name: es-node1
          protocol: TCP
        - containerPort: 9300
          name: es-node2
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        env:
          - name: cluster.name
            value: "elastic-search"
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: discovery.seed_hosts
            value: es-cluster-0.elasticsearchheadless,es-cluster-1.elasticsearchheadless
          - name: cluster.initial_master_nodes
            value: es-cluster-0,es-cluster-1
          - name: ES_JAVA_OPTS
            value: "-Xms512m -Xmx512m"
          - name: node.roles
            value: master, data
      initContainers:
      - name: increase-vm-max-map
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
          
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: storageblock
      resources:
        requests:
          storage: 250Mi